<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健身助手</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 强制左右布局 */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* 左侧视频区域：保持 16:9 或填充空间 */
        .video-section {
            flex: 1.5;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #334155;
        }

        #video-feed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 确保画面不缩放变形 */
        }

        /* 右侧数据区域 */
        .stats-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            padding: 20px;
        }

        .label { font-size: 1.2rem; color: #94a3b8; }

        #count-display {
            font-size: 10rem;
            font-weight: 900;
            color: var(--accent-color);
            margin: 10px 0;
        }

        #feedback-msg {
            font-size: 2rem;
            padding: 10px 30px;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .btn-group { display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            background: #334155;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: var(--accent-color); }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-section">
    <img id="video-feed" src="" alt="请先开启摄像头" style="display: none;">

    <div id="camera-controls" style="text-align: center;">
        <p style="color: #94a3b8; margin-bottom: 20px;">准备好开始健身了吗？</p>
        <button id="start-btn" onclick="initCamera()"
                style="padding: 15px 40px; font-size: 1.2rem; background-color: #10b981;">
            开启摄像头
        </button>
    </div>
</div>

        <div class="stats-section">
            <div id="mode-label" style="font-size: 1.5rem; color: #38bdf8; margin-bottom: 10px; font-weight: bold;">
        当前模式: 加载中...</div>
            <div class="label">当前计数</div>
            <div id="count-display">0</div>
            <div id="feedback-msg">READY</div>

            <div class="btn-group">
                <button onclick="changeMode(1)">深蹲</button>
                <button onclick="changeMode(2)">俯卧撑</button>
                <button onclick="changeMode(3)">跳绳</button>
                <button onclick="terminateSystem()" style="background-color: #ef4444;">退出程序</button>
            </div>
        </div>
    </div>

    <script>
        function initCamera() {
    // 1. 请求权限
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            console.log("授权成功");
            // 停止权限检测流，释放硬件
            stream.getTracks().forEach(track => track.stop());

            // 2. 隐藏按钮，显示视频标签
            document.getElementById('camera-controls').style.display = 'none';
            const videoImg = document.getElementById('video-feed');
            videoImg.style.display = 'block';

            // 3. 设置后端视频流地址 (对应 Python 中的 video_display 函数)
            videoImg.src = "{{ url_for('video_display') }}";

            // 4. 开启数据轮询
            setInterval(updateStats, 200);
        })
        .catch(function(err) {
            alert("无法访问摄像头，请检查权限设置！");
        });
}

// 注意：删掉 window.onload 里的自动请求，改为手动触发
        function terminateSystem() {
    if (confirm("确定要关闭健身助手并释放摄像头吗？")) {
        fetch('/shutdown', { method: 'POST' })
            .then(response => {
                // 后端关闭后，前端跳转到一个简单的提示页或直接清空内容
                document.body.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#0f172a; color:white;">
                        <h1 style="color:#38bdf8;">系统已安全退出</h1>
                        <p>摄像头硬件已释放，您可以安全关闭此窗口。</p>
                        <button onclick="window.location.reload()" style="padding:10px 20px; background:#334155; color:white; border:none; border-radius:5px; cursor:pointer;">重新启动</button>
                    </div>
                `;
            })
            .catch(err => {
                // 即使 fetch 报错（因为后端瞬间自杀了），也显示退出界面
                console.log("后端已停止运行");
                document.body.innerHTML = "<div style='text-align:center; margin-top:20%; color:white;'><h1>系统已关闭</h1><p>请手动关闭浏览器标签页。</p></div>";
            });
    }
}
        function updateStats() {
    fetch('/get_stats')
        .then(res => res.json())
        .then(data => {
            // 更新模式文字
            document.getElementById('mode-label').innerText = "当前模式: " + data.mode;
            // 更新数字和状态
            document.getElementById('count-display').innerText = data.count;
            document.getElementById('feedback-msg').innerText = data.status;
        })
        .catch(e => console.log("等待数据..."));
}

        function changeMode(m) {
            fetch(`/change_mode?m=${m}`).then(() => {
                document.getElementById('count-display').innerText = '0';
            });
        }

    </script>
</body>
</html>
