<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健身助手</title>
    <style>
        @keyframes bump {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); color: #10b981; }
    100% { transform: scale(1); }
}

.count-animate {
    animation: bump 0.3s ease-out;
}
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 强制左右布局 */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* 左侧视频区域：保持 16:9 或填充空间 */
        .video-section {
            flex: 1.5;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #334155;
        }

        #video-feed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 确保画面不缩放变形 */
        }

        /* 右侧数据区域 */
        .stats-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            padding: 20px;
        }

        .label { font-size: 1.2rem; color: #94a3b8; }

        #count-display {
            font-size: 10rem;
            font-weight: 900;
            color: var(--accent-color);
            margin: 10px 0;
        }

        #feedback-msg {
            font-size: 2rem;
            padding: 10px 30px;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .btn-group { display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            background: #334155;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: var(--accent-color); }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-section">
    <img id="video-feed" src="" alt="请先开启摄像头" style="display: none;">

    <div id="camera-controls" style="text-align: center;">
        <p style="color: #94a3b8; margin-bottom: 20px;">准备好开始健身了吗？</p>
        <button id="start-btn" onclick="initCamera()"
                style="padding: 15px 40px; font-size: 1.2rem; background-color: #10b981;">
            开启摄像头
        </button>
    </div>
</div>

        <div class="stats-section">
            <div id="mode-label" style="font-size: 1.5rem; color: #38bdf8; margin-bottom: 10px; font-weight: bold;">
        当前模式: 加载中...</div>
            <div class="label">当前计数</div>
            <div id="count-display">0</div>
            <div id="feedback-msg">READY</div>

            <div class="btn-group">
                <button onclick="changeMode(1)">深蹲</button>
                <button onclick="changeMode(2)">俯卧撑</button>
                <button onclick="changeMode(3)">跳绳</button>
                <button onclick="terminateSystem()" style="background-color: #ef4444;">退出程序</button>
            </div>
        </div>
    </div>

<script>
let lastCount = 0;

// 初始化摄像头并启动轮询
function initCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            stream.getTracks().forEach(track => track.stop()); // 仅检测权限
            document.getElementById('camera-controls').style.display = 'none';
            const videoImg = document.getElementById('video-feed');
            videoImg.style.display = 'block';
            videoImg.src = "{{ url_for('video_display') }}"; // 获取后端流

            // 开启数据轮询，每 200ms 获取一次后端状态
            setInterval(updateStats, 200);
        })
        .catch(function(err) {
            alert("无法访问摄像头，请检查权限设置！");
        });
}

// 核心数据更新逻辑：包含语音、动画和状态更新
function updateStats() {
    fetch('/get_stats')
        .then(res => res.json())
        .then(data => {
            const countDisplay = document.getElementById('count-display');
            const currentCount = parseInt(data.count);

            // 1. 更新文字信息
            document.getElementById('mode-label').innerText = "当前模式: " + data.mode;
            document.getElementById('feedback-msg').innerText = data.status;
            countDisplay.innerText = data.count;

            // 2. 只有当计数增加时，才触发语音和动画
            if (currentCount > lastCount) {
                // 播报数字
                speakCount(currentCount);

                // 触发 CSS 动画
                countDisplay.classList.remove('count-animate');
                void countDisplay.offsetWidth; // 触发 DOM 重绘，确保动画能再次播放
                countDisplay.classList.add('count-animate');

                lastCount = currentCount;
            } else if (currentCount === 0 && lastCount !== 0) {
                // 模式切换或手动重置时清空本地状态
                lastCount = 0;
            }
        })
        .catch(e => console.log("等待数据..."));
}

// 语音播报函数
function speakCount(text) {
    if ('speechSynthesis' in window) {
        // 先取消当前正在说的，防止报数重叠
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text.toString());
        msg.lang = 'zh-CN';
        msg.rate = 1.3; // 语速稍快更清脆
        window.speechSynthesis.speak(msg);
    }
}

// 切换运动模式
function changeMode(m) {
    fetch(`/change_mode?m=${m}`).then(() => {
        lastCount = 0; // 重置本地记录，防止跨模式报数错误
        document.getElementById('count-display').innerText = '0';
        document.getElementById('count-display').classList.remove('count-animate');
    });
}

// 退出系统
function terminateSystem() {
    if (confirm("确定要关闭健身助手并释放摄像头吗？")) {
        fetch('/shutdown', { method: 'POST' })
            .then(() => {
                document.body.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#0f172a; color:white;">
                        <h1 style="color:#38bdf8;">系统已安全退出</h1>
                        <p>摄像头硬件已释放。</p>
                        <button onclick="window.location.reload()" style="padding:10px 20px; background:#334155; color:white; border:none; border-radius:5px; cursor:pointer;">重新启动</button>
                    </div>`;
            })
            .catch(() => {
                document.body.innerHTML = "<div style='text-align:center; margin-top:20%; color:white;'><h1>系统已关闭</h1></div>";
            });
    }
}
</script>
</body>
</html>
